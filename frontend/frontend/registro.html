<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduWallet · Registro</title>
  <link rel="stylesheet" href="css/registro.css">
</head>
<body>
  <main class="auth">
    <section class="card">
      <div class="left">
        <h1 class="brand">EduWallet Comunitaria</h1>
        <p class="subtitle">Regístrate para descubrir y tomar cursos.</p>

        <form id="signupForm" novalidate>
          <label class="field">
            <input type="text" name="email" required placeholder="Número de celular o correo electrónico">
          </label>

          <label class="field">
            <input type="password" name="password" required placeholder="Contraseña" minlength="6" id="password">
            <button type="button" class="showpass" aria-label="Mostrar contraseña" id="togglePass">Mostrar</button>
          </label>

          <label class="field">
            <input type="text" name="fullname" required placeholder="Nombre completo">
          </label>

          <label class="field">
            <input type="text" name="username" required placeholder="Nombre de usuario">
          </label>

          <label class="field">
  <select name="gender" required>
    <option value="" disabled selected>Selecciona tu género</option>
    <option value="female">Femenino</option>
    <option value="male">Masculino</option>
    <option value="na">Prefiero no decirlo</option>
  </select>
</label>


        <label class="field">
  <input type="date" name="birthdate" required placeholder="Fecha de nacimiento">
</label>

          <button class="btn btn--primary" type="submit">Registrarte</button>
        </form>
      </div>

      <!-- LADO DERECHO -->
     <div class="right">
  <h2>¡Bienvenido!</h2>
  <p>PRUEBAAAy</p>
  
  <!-- Aquí agregas la imagen -->
  <img src="../frontend/img/wallet.png" alt="Ilustración EduLink" class="welcome-img">
</div>

    </section>
  </main>

  <script src="js/registro.js"></script>
</body>
</html>
