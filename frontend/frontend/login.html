<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <div class="topnav"> 
    <a> Inicio </a></li>

    <a> Wallet </a></li>
    <a> Acerca de </a></li>
    <a> Login </a></li> 
  </div> 

  <main class="auth">
    <section class="card">
      <div class="left">
        <h1 class="brand">EduWallet Comunitaria</h1>
        <p class="subtitle">Bienvenid@ de vuelta. Inicia sesión para continuar.</p>

        <form id="loginForm">
          <label class="field">
            <input type="text" name="email" required placeholder="Correo electrónico o teléfono">
          </label>

          <label class="field">
            <input type="password" name="password" required minlength="6" placeholder="Contraseña" id="password">
            <button type="button" class="showpass" aria-label="Mostrar contraseña" id="togglePass">Mostrar</button>
          </label>

          <button class="btn btn--primary" type="submit">Login</button>
        </form>

        <p class="legal">
          ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>.
        </p>
      </div>
    </section>
  </main>

  <script src="js/login.js"></script>
